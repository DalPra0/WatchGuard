<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - WatchGuard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <a class="btn-link" href="/">Home</a>
    <a class="btn-link" href="/home.html">Logs</a>
    <a class="btn-link" href="/camera_page.html">Câmera</a>
    <a class="btn-link" href="/settings.html">Configurações</a>
</nav>

<div class="container">
    <h1>Configurações do Sistema</h1>
    <div class="card-section">
        <h2>Alterar Senha Morse</h2>
        <p>Use apenas pontos (.) e traços (-). A senha padrão é "...".</p>
        <div class="settings-form" style="margin-top: 20px;">
            <input type="text" id="new-password-input" placeholder="Digite a nova senha morse..." style="padding: 10px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc;">
            <button onclick="updatePassword()" style="padding: 10px 15px; font-size: 1em; margin-left: 10px;">Salvar Nova Senha</button>
        </div>
        <p id="status-message" style="margin-top: 15px; font-weight: bold;"></p>
    </div>
</div>
<script src="settings_script.js"></script>
</body>
</html>
